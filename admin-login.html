<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center">
    
    <!-- Icon -->
    <div class="flex items-center justify-center w-16 h-16 mx-auto rounded-xl bg-gradient-to-r from-orange-500 to-red-500 mb-6 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M12 11c.5304 0 1.0391-.2107 1.4142-.5858C13.7893 10.0391 14 9.5304 14 9V5l-2-1-2 1v4c0 .5304.2107 1.0391.5858 1.4142.3751.3751.8838.5858 1.4142.5858z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M5 10v10a1 1 0 001 1h12a1 1 0 001-1V10l-7-5-7 5z" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-1">Admin Login</h1>
    <p class="text-gray-500 mb-6">Enter your admin credentials to manage codes</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-4 text-left">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" type="text" placeholder="Enter username" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition" required />
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter password" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition pr-10" required />
        <!-- Toggle eye -->
        <button type="button" onclick="togglePassword()" 
          class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="submit" 
        class="w-full py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-orange-500 to-red-500 hover:opacity-90 transition">
        Sign In
      </button>
    </form>

    <!-- Error -->
    <p id="errorMsg" class="mt-4 text-center text-red-600 font-medium min-h-[1.5rem]"></p>

    <!-- Back -->
    <div class="mt-6">
      <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm font-medium">&larr; Back to Code Input</a>
    </div>
  </div>

  <script>
    const USERNAME = "DarelYXN";
    const PASSWORD = "Dd@@1122";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const errorMsg = document.getElementById('errorMsg');

      if (username === USERNAME && password === PASSWORD) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        window.location.href = "admin.html";
      } else {
        errorMsg.textContent = "Username atau password salah.";
      }
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 013.742-5.225M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18" />`;
      } else {
        passwordInput.type = "password";
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
      }
    }
  </script>
</body>
</html>
