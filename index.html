<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masukkan Kode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center">
    
    <!-- Icon -->
    <div class="flex items-center justify-center w-16 h-16 mx-auto rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M15 7a2 2 0 11-4 0 2 2 0 014 0zM12 14v7m0-7a2 2 0 100-4 2 2 0 000 4z" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Enter Your Code</h1>
    <p class="text-gray-500 mb-6">Enter your access code to reveal the hidden content</p>

    <!-- Input -->
    <div class="text-left mb-4">
      <label for="codeInput" class="block text-sm font-medium text-gray-700 mb-1">Access Code</label>
      <input id="codeInput" type="text" placeholder="Enter your code here.." 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
    </div>

    <!-- Button -->
    <button onclick="checkCode()" 
      class="w-full py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-500 hover:opacity-90 transition">
      Validate Code
    </button>

    <!-- Message -->
    <p id="message" class="mt-4 text-sm font-medium min-h-[1.5rem]"></p>

    <!-- Admin link -->
    <div class="mt-6">
      <a href="admin-login.html" class="inline-flex items-center text-gray-500 hover:text-gray-700 text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M12 11c0 .867-.896 1.364-1.59.948l-1.198-.719a1 1 0 01-.212-1.578l1.198-.719C11.104 8.636 12 9.133 12 10v1zm0 0v1m0 4h.01" />
        </svg>
        Admin Panel
      </a>
    </div>
  </div>

  <script>
    function getCodes() {
      const data = localStorage.getItem('codesData');
      if (data) {
        try {
          return JSON.parse(data);
        } catch {
          return {};
        }
      }
      return {
        "12345": "‚úÖ Selamat datang! Kode Anda benar.",
        "admin2024": "üîí Ini adalah pesan rahasia untuk admin."
      };
    }

    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const codes = getCodes();
      const messageEl = document.getElementById('message');

      if (!input) {
        messageEl.textContent = "‚ö†Ô∏è Please enter a code.";
        messageEl.className = "mt-4 text-sm font-medium text-red-600";
        return;
      }

      if (codes[input]) {
        messageEl.textContent = codes[input];
        messageEl.className = "mt-4 text-sm font-medium text-green-600";
      } else {
        messageEl.textContent = "‚ùå Invalid code.";
        messageEl.className = "mt-4 text-sm font-medium text-red-600";
      }
    }
  </script>
</body>
</html>
