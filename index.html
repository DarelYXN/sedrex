<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masukkan Kode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animasi masuk card */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Animasi shake (salah kode) */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
    }

    .animate-fadeSlideUp {
      animation: fadeSlideUp 0.8s ease forwards;
    }

    .animate-shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">

  <div id="card" class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 opacity-0 animate-fadeSlideUp">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800 tracking-wide">
      🔐 Masukkan Kode Akses
    </h1>
    
    <input id="codeInput" type="text" placeholder="Masukkan kode di sini"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 mb-4 transition duration-300" />

    <button onclick="checkCode()" 
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] active:scale-95 focus:ring-4 focus:ring-indigo-300">
      🚀 Cek Kode
    </button>

    <p id="message" class="mt-6 text-center font-semibold min-h-[2rem] transition-all duration-300"></p>

    <div class="mt-6 text-center">
      <a href="admin-login.html" class="text-indigo-500 hover:text-indigo-700 font-medium underline transition-colors">
        Login Admin
      </a>
    </div>
  </div>

  <script>
    function getCodes() {
      const data = localStorage.getItem('codesData');
      if (data) {
        try {
          return JSON.parse(data);
        } catch {
          return {};
        }
      }
      // Default kode contoh
      return {
        "12345": "✅ Selamat datang! Kode Anda benar.",
        "admin2024": "🔒 Ini adalah pesan rahasia untuk admin."
      };
    }

    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const codes = getCodes();
      const messageEl = document.getElementById('message');
      const card = document.getElementById('card');

      if (!input) {
        messageEl.textContent = "⚠️ Silakan masukkan kode.";
        messageEl.className = "mt-6 text-center font-semibold text-red-600 animate-shake";
        card.classList.add("animate-shake");
        setTimeout(() => card.classList.remove("animate-shake"), 500);
        return;
      }

      if (codes[input]) {
        messageEl.textContent = codes[input];
        messageEl.className = "mt-6 text-center font-semibold text-green-600 scale-105 transition-transform";
      } else {
        messageEl.textContent = "❌ Kode salah atau tidak ditemukan.";
        messageEl.className = "mt-6 text-center font-semibold text-red-600 animate-shake";
        card.classList.add("animate-shake");
        setTimeout(() => card.classList.remove("animate-shake"), 500);
      }
    }
  </script>
</body>
</html>
