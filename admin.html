<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">

  <!-- Header -->
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6 mb-6 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-gradient-to-r from-orange-500 to-red-500 text-white shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.53 0 1.04-.21 1.41-.59.38-.37.59-.88.59-1.41V5l-2-1-2 1v4c0 .53.21 1.04.59 1.41.37.38.88.59 1.41.59z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10v10a1 1 0 001 1h12a1 1 0 001-1V10l-7-5-7 5z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
    </div>
    <div class="space-x-4">
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium">View Public Page</a>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition">Logout</button>
    </div>
  </div>

  <!-- Statistik -->
  <div class="max-w-5xl mx-auto grid md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white rounded-lg shadow p-6">
      <p class="text-gray-500">Total Codes</p>
      <p id="totalCodes" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <p class="text-gray-500">Active Codes</p>
      <p id="activeCodes" class="text-2xl font-bold text-green-600">0</p>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <p class="text-gray-500">Inactive Codes</p>
      <p id="inactiveCodes" class="text-2xl font-bold text-gray-500">0</p>
    </div>
  </div>

  <!-- Form tambah kode -->
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6 mb-6">
    <form id="formKode" class="space-y-4">
      <input type="hidden" id="editKey" value="" />
      <div>
        <label class="block font-semibold mb-1">Kode Akses</label>
        <input id="kode" type="text" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Teks Rahasia</label>
        <textarea id="teks" rows="3" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg w-full md:w-auto">
        Simpan
      </button>
    </form>
    <p id="message" class="mt-4 text-center font-semibold min-h-[1.5rem]"></p>
  </div>

  <!-- Manage Codes -->
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">Manage Codes</h2>
      <button onclick="document.getElementById('formKode').scrollIntoView({behavior:'smooth'})"
        class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:opacity-90">
        + Add New Code
      </button>
    </div>
    <div id="codesList" class="space-y-4">
      <!-- Card kode muncul di sini -->
    </div>
  </div>

<script>
  // Cek login admin
  if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
    alert('Anda harus login terlebih dahulu!');
    window.location.href = 'admin-login.html';
  }

  const form = document.getElementById('formKode');
  const kodeInput = document.getElementById('kode');
  const teksInput = document.getElementById('teks');
  const editKeyInput = document.getElementById('editKey');
  const messageEl = document.getElementById('message');
  const codesList = document.getElementById('codesList');
  const logoutBtn = document.getElementById('logoutBtn');

  function getCodes() {
    const data = localStorage.getItem('codesData');
    return data ? JSON.parse(data) : {};
  }

  function saveCodes(codes) {
    localStorage.setItem('codesData', JSON.stringify(codes));
  }

  function renderStats(codes) {
    const total = Object.keys(codes).length;
    let active = 0, inactive = 0;
    Object.values(codes).forEach(c => {
      if (c.active) active++; else inactive++;
    });
    document.getElementById('totalCodes').textContent = total;
    document.getElementById('activeCodes').textContent = active;
    document.getElementById('inactiveCodes').textContent = inactive;
  }

  function renderCodes() {
    const codes = getCodes();
    renderStats(codes);
    codesList.innerHTML = '';

    if (Object.keys(codes).length === 0) {
      codesList.innerHTML = '<p class="text-gray-500 text-center">Belum ada kode tersimpan.</p>';
      return;
    }

    Object.entries(codes).forEach(([key, val]) => {
      const card = document.createElement('div');
      card.className = "p-4 border rounded-lg shadow flex justify-between items-start";

      const left = document.createElement('div');
      left.innerHTML = `
        <p class="font-mono font-bold">${key}</p>
        <p class="text-gray-600">${val.text}</p>
        <p class="text-xs text-gray-400 mt-1">Created: ${val.date}</p>
      `;

      const right = document.createElement('div');
      right.className = "flex flex-col items-end space-y-2";

      // status badge
      const status = document.createElement('span');
      status.textContent = val.active ? 'Active' : 'Inactive';
      status.className = val.active
        ? "px-2 py-1 text-sm rounded bg-green-100 text-green-700 font-medium"
        : "px-2 py-1 text-sm rounded bg-gray-200 text-gray-600 font-medium";
      right.appendChild(status);

      // tombol
      const btnGroup = document.createElement('div');
      btnGroup.className = "flex space-x-2";
      btnGroup.innerHTML = `
        <button class="px-3 py-1 rounded bg-yellow-400 hover:bg-yellow-500 text-black" onclick="editCode('${key}')">Edit</button>
        <button class="px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white" onclick="deleteCode('${key}')">Delete</button>
      `;
      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = val.active ? "Deactivate" : "Activate";
      toggleBtn.className = "px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white";
      toggleBtn.onclick = () => toggleCode(key);
      btnGroup.appendChild(toggleBtn);

      right.appendChild(btnGroup);
      card.appendChild(left);
      card.appendChild(right);

      codesList.appendChild(card);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const kode = kodeInput.value.trim();
    const teks = teksInput.value.trim();
    if (!kode || !teks) return;

    const codes = getCodes();
    const editKey = editKeyInput.value;

    if (editKey && editKey !== kode) {
      delete codes[editKey];
    }

    codes[kode] = {
      text: teks,
      active: true,
      date: new Date().toLocaleDateString()
    };

    saveCodes(codes);
    renderCodes();
    form.reset();
    editKeyInput.value = '';
    showMessage('Kode berhasil disimpan.', 'green');
  });

  function editCode(kode) {
    const codes = getCodes();
    kodeInput.value = kode;
    teksInput.value = codes[kode].text;
    editKeyInput.value = kode;
    showMessage('Edit mode: ubah data dan klik Simpan.', 'blue');
  }

  function deleteCode(kode) {
    if (!confirm(`Yakin ingin menghapus kode "${kode}"?`)) return;
    const codes = getCodes();
    delete codes[kode];
    saveCodes(codes);
    renderCodes();
    showMessage('Kode berhasil dihapus.', 'green');
  }

  function toggleCode(kode) {
    const codes = getCodes();
    codes[kode].active = !codes[kode].active;
    saveCodes(codes);
    renderCodes();
  }

  function showMessage(text, color) {
    messageEl.textContent = text;
    messageEl.style.color = color;
    setTimeout(() => { messageEl.textContent = ''; }, 3000);
  }

  logoutBtn.addEventListener('click', () => {
    sessionStorage.removeItem('adminLoggedIn');
    window.location.href = 'admin-login.html';
  });

  renderCodes();
</script>
</body>
</html>
