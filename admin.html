<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-700 to-gray-900 min-h-screen text-gray-800">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <!-- Judul -->
    <h1 class="text-3xl font-bold text-center text-white mb-8">Admin Panel</h1>

    <!-- Statistik -->
    <div class="grid grid-cols-3 gap-6 text-center mb-8">
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-lg font-semibold">Total Kode</p>
        <p id="totalCodes" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-lg font-semibold">Aktif</p>
        <p id="activeCodes" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <p class="text-lg font-semibold">Nonaktif</p>
        <p id="inactiveCodes" class="text-2xl font-bold text-red-600">0</p>
      </div>
    </div>

    <!-- Tombol New Code -->
    <div class="text-center mb-6">
      <button id="newCodeBtn" 
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold">
        + New Code
      </button>
    </div>

    <!-- Form Tambah Kode (hidden dulu) -->
    <div id="newCodeForm" class="hidden bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-bold mb-4">Buat Kode Baru</h2>
      <input id="codeInput" type="text" placeholder="Masukkan kode" 
             class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
      <select id="statusInput" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
        <option value="active">Aktif</option>
        <option value="inactive">Nonaktif</option>
      </select>
      <button id="saveCodeBtn" 
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
        Simpan
      </button>
    </div>

    <!-- Daftar Kode -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <table class="w-full text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Kode</th>
            <th class="px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody id="codesTable" class="divide-y divide-gray-200">
          <!-- Data kode muncul di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const newCodeBtn = document.getElementById("newCodeBtn");
    const newCodeForm = document.getElementById("newCodeForm");
    const saveCodeBtn = document.getElementById("saveCodeBtn");
    const codeInput = document.getElementById("codeInput");
    const statusInput = document.getElementById("statusInput");
    const codesTable = document.getElementById("codesTable");

    const totalCodes = document.getElementById("totalCodes");
    const activeCodes = document.getElementById("activeCodes");
    const inactiveCodes = document.getElementById("inactiveCodes");

    // Load data awal
    let codes = JSON.parse(localStorage.getItem("codes")) || [];

    // Tampilkan form hanya saat tombol diklik
    newCodeBtn.addEventListener("click", () => {
      newCodeForm.classList.toggle("hidden");
    });

    // Simpan kode baru
    saveCodeBtn.addEventListener("click", () => {
      const code = codeInput.value.trim();
      const status = statusInput.value;

      if (!code) {
        alert("Kode tidak boleh kosong!");
        return;
      }

      codes.push({ code, status });
      localStorage.setItem("codes", JSON.stringify(codes));

      codeInput.value = "";
      statusInput.value = "active";
      newCodeForm.classList.add("hidden");

      renderCodes();
    });

    // Render tabel kode
    function renderCodes() {
      codesTable.innerHTML = "";
      let active = 0, inactive = 0;

      codes.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2">${c.code}</td>
          <td class="px-4 py-2 ${c.status === "active" ? "text-green-600" : "text-red-600"}">
            ${c.status}
          </td>
        `;
        codesTable.appendChild(row);

        if (c.status === "active") active++;
        else inactive++;
      });

      totalCodes.textContent = codes.length;
      activeCodes.textContent = active;
      inactiveCodes.textContent = inactive;
    }

    renderCodes();
  </script>
</body>
</html>
